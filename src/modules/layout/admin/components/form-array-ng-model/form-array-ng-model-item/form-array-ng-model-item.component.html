<h2>User form</h2>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-group">
    <input
      required
      nz-input
      name="userName"
      placeholder="user name"
      [(ngModel)]="data.users.userName"
    />
  </div>
  <div class="form-group">
    <input
      nz-input
      placeholder="password"
      name="password"
      [(ngModel)]="data.users.password"
    />
  </div>

  <div class="form-group ng-model-submit" style="display: none">
    <button type="submit" nz-button nzType="primary">Submit</button>
  </div>
</form>

<br />
